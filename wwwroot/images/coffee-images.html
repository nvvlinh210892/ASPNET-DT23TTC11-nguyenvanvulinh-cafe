<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Images Generator</title>
    <style>
        .coffee-card {
            width: 400px;
            height: 300px;
            margin: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .coffee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }
        
        .coffee-text {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .ca-phe-den-da { background: linear-gradient(135deg, #2F1B14 0%, #4A2C2A 50%, #1A0E0A 100%); }
        .ca-phe-sua-da { background: linear-gradient(135deg, #8B4513 0%, #D2B48C 50%, #A0522D 100%); }
        .bac-xiu { background: linear-gradient(135deg, #D2691E 0%, #F4A460 50%, #CD853F 100%); }
        .cappuccino { background: linear-gradient(135deg, #A0522D 0%, #DEB887 50%, #8B7355 100%); }
        .americano { background: linear-gradient(135deg, #654321 0%, #8B4513 50%, #2F1B14 100%); }
        .frappuccino { background: linear-gradient(135deg, #DEB887 0%, #F5DEB3 50%, #D2B48C 100%); color: #333; }
        .espresso { background: linear-gradient(135deg, #2F1B14 0%, #1A0E0A 50%, #0F0705 100%); }
        .latte { background: linear-gradient(135deg, #CD853F 0%, #F4A460 50%, #DEB887 100%); }
        .mocha { background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #654321 100%); }
    </style>
</head>
<body>
    <div class="coffee-card ca-phe-den-da">
        <div class="coffee-text">Cà Phê Đen Đá<br>☕</div>
    </div>
    
    <div class="coffee-card ca-phe-sua-da">
        <div class="coffee-text">Cà Phê Sữa Đá<br>🥛</div>
    </div>
    
    <div class="coffee-card bac-xiu">
        <div class="coffee-text">Bạc Xỉu<br>🍯</div>
    </div>
    
    <div class="coffee-card cappuccino">
        <div class="coffee-text">Cappuccino<br>☁️</div>
    </div>
    
    <div class="coffee-card americano">
        <div class="coffee-text">Americano<br>🖤</div>
    </div>
    
    <div class="coffee-card frappuccino">
        <div class="coffee-text">Frappuccino<br>🧊</div>
    </div>
    
    <div class="coffee-card espresso">
        <div class="coffee-text">Espresso<br>⚡</div>
    </div>
    
    <div class="coffee-card latte">
        <div class="coffee-text">Latte<br>🎨</div>
    </div>
    
    <div class="coffee-card mocha">
        <div class="coffee-text">Mocha<br>🍫</div>
    </div>
</body>
</html>
