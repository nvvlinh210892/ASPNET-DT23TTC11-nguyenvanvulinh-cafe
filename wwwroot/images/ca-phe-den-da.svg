  <rect x="140" y="110" width="12" height="12" fill="#FFFFFF" opacity="0.5" rx="2"/>
  <rect x="165" y="100" width="14" height="14" fill="#FFFFFF" opacity="0.6" rx="2"/>
  
  <!-- Steam -->
  <path d="M 130 75 Q 125 65 130 55" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 140 75 Q 145 65 140 55" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 160 75 Q 155 65 160 55" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Text -->
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Cà phê đen đá</text>
