<!DOCTYPE html>
<html>
<head>
    <title>Placeholder Image Generator</title>
    <style>
        .placeholder {
            display: inline-block;
            margin: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .coffee-bg { background: linear-gradient(45deg, #8B4513, #D2691E); }
        .hero-bg { background: linear-gradient(45deg, #2C1810, #8B4513); }
    </style>
</head>
<body>
    <h1>Coffee Shop Placeholder Images</h1>
    
    <!-- Hero Image -->
    <div class="placeholder hero-bg" style="width: 1200px; height: 600px; line-height: 600px; font-size: 48px;">
        Góc phố Coffee Hero
    </div>
    
    <!-- Coffee Cup -->
    <div class="placeholder coffee-bg" style="width: 400px; height: 400px; line-height: 400px; font-size: 32px;">
        Coffee Cup
    </div>
    
    <!-- Product Images -->
    <div class="placeholder coffee-bg" style="width: 300px; height: 250px; line-height: 250px; font-size: 24px;">
        Cà phê đen đá
    </div>
    
    <div class="placeholder coffee-bg" style="width: 300px; height: 250px; line-height: 250px; font-size: 24px;">
        Cà phê sữa đá
    </div>
    
    <div class="placeholder coffee-bg" style="width: 300px; height: 250px; line-height: 250px; font-size: 24px;">
        Bạc xỉu
    </div>
    
    <div class="placeholder coffee-bg" style="width: 300px; height: 250px; line-height: 250px; font-size: 24px;">
        Cappuccino
    </div>
    
    <div class="placeholder coffee-bg" style="width: 300px; height: 250px; line-height: 250px; font-size: 24px;">
        Americano
    </div>
    
    <div class="placeholder coffee-bg" style="width: 300px; height: 250px; line-height: 250px; font-size: 24px;">
        Frappuccino
    </div>
    
    <!-- Default Coffee -->
    <div class="placeholder coffee-bg" style="width: 300px; height: 250px; line-height: 250px; font-size: 24px;">
        Default Coffee
    </div>
    
    <!-- Coffee Shop -->
    <div class="placeholder coffee-bg" style="width: 500px; height: 300px; line-height: 300px; font-size: 28px;">
        Coffee Shop Interior
    </div>
    
    <p>Right-click on each image and "Save image as..." to save them with appropriate names.</p>
</body>
</html>
