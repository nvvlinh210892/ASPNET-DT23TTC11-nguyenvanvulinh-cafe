<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="latteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC9A6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#FFF8DC" stroke="#D2B48C" stroke-width="4"/>
  
  <!-- Saucer -->
  <ellipse cx="200" cy="320" rx="85" ry="16" fill="url(#cupGradient)" stroke="#D3D3D3" stroke-width="1"/>
  
  <!-- Cup -->
  <path d="M 140 320 Q 140 275 150 230 L 250 230 Q 260 275 260 320 Z" fill="url(#cupGradient)" stroke="#D3D3D3" stroke-width="2"/>
  
  <!-- Cup highlight -->
  <path d="M 155 235 Q 155 240 160 245 L 175 245 Q 170 240 170 235 Z" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Handle -->
  <path d="M 260 270 Q 290 270 290 295 Q 290 320 260 320" fill="none" stroke="#D3D3D3" stroke-width="6" stroke-linecap="round"/>
  <path d="M 260 275 Q 285 275 285 295 Q 285 315 260 315" fill="none" stroke="#F0F0F0" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Latte -->
  <path d="M 150 230 Q 150 235 155 240 L 245 240 Q 250 235 250 230 Z" fill="url(#latteGradient)"/>
  
  <!-- Milk foam -->
  <ellipse cx="200" cy="235" rx="47" ry="8" fill="url(#foamGradient)"/>
  
  <!-- Latte art - leaf pattern -->
  <path d="M 200 230 Q 190 225 185 235 Q 190 245 200 240 Q 210 245 215 235 Q 210 225 200 230 Z" fill="#8B4513" opacity="0.7"/>
  <path d="M 200 230 L 200 240" stroke="#8B4513" stroke-width="1" opacity="0.8"/>
  <path d="M 195 232 Q 200 235 205 232" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
  <path d="M 195 238 Q 200 235 205 238" fill="none" stroke="#8B4513" stroke-width="1" opacity="0.6"/>
  
  <!-- Steam -->
  <path d="M 175 215 Q 170 205 175 195 Q 180 185 175 175" fill="none" stroke="#E6E6FA" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M 200 220 Q 195 210 200 200 Q 205 190 200 180" fill="none" stroke="#E6E6FA" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <path d="M 225 215 Q 220 205 225 195 Q 230 185 225 175" fill="none" stroke="#E6E6FA" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Coffee beans decoration -->
  <g transform="translate(70,110)">
    <ellipse cx="0" cy="0" rx="10" ry="15" fill="#8B4513" transform="rotate(30)"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#654321" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(330,130)">
    <ellipse cx="0" cy="0" rx="10" ry="15" fill="#8B4513" transform="rotate(-15)"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#654321" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(90,310)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#8B4513" transform="rotate(50)"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#654321" stroke-width="1"/>
  </g>
  
  <g transform="translate(310,310)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#8B4513" transform="rotate(-35)"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Decorative hearts -->
  <g transform="translate(120,150)">
    <path d="M 0 0 Q -5 -5 -10 0 Q -15 5 -10 10 L 0 20 L 10 10 Q 15 5 10 0 Q 5 -5 0 0 Z" fill="#FF69B4" opacity="0.3"/>
  </g>
  
  <g transform="translate(280,160)">
    <path d="M 0 0 Q -3 -3 -6 0 Q -9 3 -6 6 L 0 12 L 6 6 Q 9 3 6 0 Q 3 -3 0 0 Z" fill="#FF69B4" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B4513">Latte</text>
</svg>
