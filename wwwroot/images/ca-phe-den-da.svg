<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blackCoffeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F1B14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="250" fill="url(#blackCoffeeGradient)"/>
  
  <!-- Glass -->
  <rect x="100" y="80" width="100" height="120" fill="#FFFFFF" opacity="0.1" rx="5"/>
  <rect x="105" y="85" width="90" height="110" fill="#2F1B14" opacity="0.8" rx="3"/>
  
  <!-- Ice cubes -->
